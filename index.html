<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="" id="person-img">
          </div>
          <h4 id="author">Kolawole Meshack</h4>
          <p id="job">Software Engineer</p>
          <p id="info">
            Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, 
            edison bulb pop-up 3 wolf moon tote bag street art shabby chic.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left" arial-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right" arial-hidden="true"></i>
            </button>
          </div>
          <button class="random-btn">Success me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
